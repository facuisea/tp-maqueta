<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link rel="stylesheet" href="contacto.css">
</head>
 <nav class="menu">
            <a href="index.html" target="_blank">Inicio</a>
  <section class="contacto">
    <h2>Contáctanos</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@example.com" required><br><br>
    
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890"><br><br>
    
      <label for="comentario">Comentario:</label><br>
      <textarea id="comentario" name="comentario" placeholder="Escribe tu mensaje aquí" rows="5" cols="30"></textarea><br><br>
    
      <label for="motivo">Motivo de contacto:</label>
      <select id="motivo" name="motivo">
        <option value="">--Selecciona una opción--</option>
        <option value="consulta">Consulta</option>
        <option value="soporte">Soporte</option>
        <option value="otro">Otro</option>
      </select><br><br>
    
      <p>¿Cómo prefieres ser contactado?</p>
      <input type="radio" id="contacto_email" name="contacto" value="email">
      <label for="contacto_email">Email</label><br>
    
      <input type="radio" id="contacto_tel" name="contacto" value="telefono">
      <label for="contacto_tel">Teléfono</label><br><br>
    
      <input type="checkbox" id="acepto" name="acepto" required>
      <label for="acepto">Acepto los términos y condiciones</label><br><br>
    
      <button type="submit">Enviar</button>
      <button type="reset">Resetear</button>
    </form>
  </section>
      <footer class="footer">Suspension a medida, Disfrute el mejor andar. direccion Avenida Siempre Viva 123
     </footer>
</body>
</html>
